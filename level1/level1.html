<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM - Code Creativity</title>

<!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
<!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
<!-- Founded by Inventor Dan Zen - http://danzen.com - Canadian New Media Award Winner   -->
<!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

<script src="https://zimjs.org/cdn/1.2.3/createjs_min.js"></script>
<script src="https://zimjs.org/cdn/10.6.1/zim.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "fit"; // this will resize to fit inside the screen dimensions
const width = 1024;
const height = 768;
const color = light; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

const frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", () => { // ES6 Arrow Function - like function(){}
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

    // see https://zimjs.com/learn.html for video and code tutorials
    // see https://zimjs.com/docs.html for documentation
    // see https://zimjs.com/bits.html for 64 Interactive Media techniques

    // put your code here (you can delete this sample code)

    //INTRO --------------------------------------------------------------------
    var title = new Label({
        text:"Whiplash Christmas",
        size:30,
        font:"impact",
        color:white,
        backgroundColor:"red",
        shiftVertical:4
    }).pos(0,80,CENTER,TOP).ske(10);


    var kids = series(new Rectangle(100,100,red), new Rectangle(100,100,yellow), new Rectangle(100,100,green));
    var children = new Tile({
        obj:kids,
        cols:3,
        rows:1,
        spacingH:10
    }).center().mov(0,250);
    // .animate({
    //     props:{alpha:.4},
    //     wait:2000
    // });
    stage.update();
    zog("Title ready");

    var intro = new Container().addTo();
    var backing = new Rectangle(stageW, stageH, pink)
        .addTo(intro)
        .linearGradient([red, green], [0, 1], 0,0,0, stageH);
    title.clone().sca(3).center(intro).mov(100,-200)
        .pos(0,100,CENTER,TOP,intro);
    new Label({
        text:"Finish the game to \n light up the Christmas tree",
        // labelWidth:200,
        lineHeight:55,
        align:"center",
        size:45,
        color:white,
        // fontOptions:""
    }).center(intro).sha("rgba(0,0,0,.2)",3,3,0);

    new Button({
        // backing:pizzazz.makeIcon("heart", purple, 3),
        // rollBacking:pizzazz.makeIcon("heart", red, 3),
        label:"start",
        color:white,
        rollColor:"white",
        backgroundColor:"green",
        shadowColor:"yellow",
        rollBackgroundColor:"red"
    })
        .sca(1)
        .centerReg(intro)
        // property, start, min, max, minTime, maxTime
        .wiggle("rotation",0,2,5,300,1000)
        .wiggle("scale",1,.1,.2,2000,3000)
        .pos(0,180,CENTER,BOTTOM)
        .tap(function(){
            intro
                .cache()
                .animate({y:-stageH},1300);
            stage.update();

        });
    //INTRO END-----------------------------------------------------------------



    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
